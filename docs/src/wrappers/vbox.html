        &lt;method event="onclick"&gt;
            this.animate('spacing', this.spacing == 10 ? 0 : 10, 1000);
        &lt;/method&gt;
        &lt;text&gt;click&lt;/text&gt;
        &lt;text&gt;to&lt;/text&gt;
        &lt;text&gt;animate&lt;/text&gt;
