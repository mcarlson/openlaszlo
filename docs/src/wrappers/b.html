<lzelement title="b">
    <lztier>Text Markup</lztier>
    <lzcategory>HTML Markup</lzcategory>
    <lzshortdesc>
        Bold Text.
    </lzshortdesc>
    <lztag>tag-b.xml</lztag>
</lzelement>

<p>HTML bold character markup.  This tag can only occur inside XHTML
text containers such as <tagname>text</tagname> and
<tagname>button</tagname>.</p>

<example>
&lt;canvas height="30"&gt;
  &lt;text&gt;Some &lt;b&gt;bold&lt;/b&gt; text&lt;/text&gt;
&lt;/canvas&gt;
</example>

</body>
