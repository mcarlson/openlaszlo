<lzelement title="p">
    <lztier>Text Markup</lztier>
    <lzcategory>HTML Markup</lzcategory>
    <lzshortdesc>
        Paragraph.
    </lzshortdesc>
    <lztag>tag-p.xml</lztag>
</lzelement>

<p>An HTML paragraph.  This tag only occur inside XHTML text such as
<tagname>text</tagname>.</p>

<example>
&lt;canvas height="30"&gt;
  &lt;text&gt;
    &lt;p&gt;A pararaph.&lt;/p&gt;
    &lt;p&gt;Another one.&lt;/p&gt;
  &lt;/text&gt;
&lt;/canvas&gt;
</example>

</body>
