<lzelement title="pre">

    <lzshortdesc>
        Preformatted text.
    </lzshortdesc>

</lzelement>

<p>An HTML preformatted text region.  Whitespace and line breaks within
this element are preserved.</p>

<example>
&lt;canvas height="70" layout="axis: x"&gt;
  &lt;text&gt;
    Text
    without
    pre
  &lt;/text&gt;

  &lt;text multiline="true"&gt;
    &lt;pre&gt;Text
      with
      pre&lt;/pre&gt;
  &lt;/text&gt;
&lt;/canvas&gt;
</example>
