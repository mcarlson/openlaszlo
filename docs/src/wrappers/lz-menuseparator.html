<lzelement title="Menuseparator">
    <lztier>LZ Components</lztier>
    <lzcategory>Menu and Command</lzcategory>
    <lzshortdesc>
        A horizontal separator for pull-down menus.
    </lzshortdesc>
    <lztag>lz/menuseparator.xml</lztag>
</lzelement>

<p>The <classname>menuseparator</classname> tag provides a horizontal
separator for pull-down menus. This tag must reside within a
<classname>menu</classname> tag.</p>

<p>
	<b>Example:</b><br/>
	See <classname>menu</classname>
</p>

<seealso>
<classes>menubar menu menuitem</classes>
</seealso>
