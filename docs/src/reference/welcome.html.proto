    <h1>LZX Reference Manual</h1>
<p>The LZX Reference defines the behavior of all XML tags and JavaScript APIs in the LZX language.  See the bottom of this page for links to other documentation and 
sources of information about building and deploying OpenLaszlo applications.</p>
<p>By default, most of the examples in this reference are "live" and editable.  The best way to learn to use these classes is to play with them. Simply click on the "edit" button to see how this works.  </p>

<a name="Structure"></a>
<p>Here is a brief summary of the categories of classes as they appear on the navigation panel on the left.</p>
<h3>Structure</h3>
<p>These elements structure the code within an application, allowing you to break it into multiple files or to define custom elements.</p>

<a name="View Basics"></a>
<h3>View Basics</h3>
<p>These are the elements that place a view on the canvas.  A view controls the presentation of media and data, and responds to user events.</p>

<a name="Components"></a>
<h3>Components</h3>
<p>These are user-interface components in the OpenLaszlo components library.  These tags can be used
to build to web applications. See the <a href="../components/components.lzx?lzt=html" >Components Hierarchy</a> for an interactive guide to these classes.</p>

<p>An application can include the entire set of OpenLaszlo components by
including the line <span class="code">&lt;include
href="lz"/&gt;</span>.  An application can include individual OpenLaszlo
components by including just the files that define those components.
</p>

<a name="Layouts"></a>
<h3>Layouts</h3>
<p>These elements determine the position of views within a parent view.</p>

<a name="Animation"></a>
<h3>Animation</h3>
<p>These elements change the values of another element's attributes over time.</p>
<a name="Events"></a>
<h3>Events</h3>
<p>These classes allow you to control the processing of user events, and to post application events.</p>

<a name="HTML_Markup"></a>
<h3>HTML Markup</h3>

<p>This secion contains tags that mark up HTML text.  These tags may be used within a
<tagname link="true">text</tagname> element, tags that extend this
tag, and tags whose definition includes a definition for
<code>&lt;attribute name="text" type="html"/&gt;</code>.  (See the
documentation on <a href="${dguide}introductory-classes.html#introductory-classes.text-classes">Text Classes</a>
for more information about this last category.)</p>

<a name="Media"></a>
<h3>Media</h3>
<p>These are elements that import media objects into an application and control their use.</p>

<a name="Data"></a>
<h3>Data</h3>
<p>The data elements and classes are for requesting data from a server and binding it to views.</p>

<a name="Scripting"></a>
<h3>Scripting</h3>
<p>JavaScript APIs.</p>

<a name="States"></a>
<h3>States</h3>
<p>Visual states and behaviors can be attached to and removed from an object over the course of an execution.</p>

<a name="Base Classes"></a>
<h3>Base Classes</h3>
<p>Base classes are designed to be extended.  The classes in the Components section extend these.</p>

<a name="Menus_and_Commands"></a>
<h3>Menus and Commands</h3>
<p>These elements are for creating menus and menu bars, and processing commands.</p>

<a name="Persistent_Connection"></a>
<h3>Persistent Connection</h3>
<p>A source for datasets that are shared across multiple clients.</p>

<a name="Development"></a>
<h3>Development</h3>
<p>Elements and APIs that are used during development, for debugging
and testing.</p>
