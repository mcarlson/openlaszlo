<library>

  <!-- a mixin that will be lzo-compiled and then used in another file -->
  <mixin name="lzomixin" >
    <method name="lzomixinmethod">
      return this.flavor;
    </method>
    <attribute name="flavor" type="string" value="LZO Mixin Method" />
  </mixin>

</library>
