<script>

// Return a pointer to the Div
function getDiv( divId ) {
    if ( document.documentElement ) { // W3C compliant browser
        return window.document.getElementById( divId );
    } else if ( document.all ) { // IE 4
        return eval( "window.document.all." + divId );
    } else if ( document.layers ) { // Netscape 4
        return eval( "window.document." + divId );
    }
    alert( "Unknown browser" );
}

function positionHTMLArea( x, y ) {
    var d = getDiv( "foo" );
    if ( !document.layers ) {
        d.style.left = x + "px";
        d.style.top = y + "px";
    } else {
        d.left = x;
        d.top = y;
    }
}
function setClippingRegion( lengthTop, lengthRight, lengthBottom, lengthLeft ) {
    var d = getDiv( "foo" );
    if ( !document.layers ) {
        d.style.clip = "rect( " + lengthTop + "px " + lengthRight + "px " + 
            lengthBottom + "px " + lengthLeft + "px)";
    } else {
        d.clip.left = lengthLeft;
        d.clip.right = lengthRight;
        d.clip.top = lengthTop;
        d.clip.bottom = lengthBottom;
    }
}


</script>

<p>
<a href="#"
   onclick="positionHTMLArea( 100, 100 ); return false;">Position HTML area</a></p>

<p>
<a href="#"
   onclick="setClippingRegion( 10, 250, 300, 80); return false;">Set Clipping Region</a></p>
