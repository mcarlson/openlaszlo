<h2>
Welcome to OpenLaszlo @VERSIONID@ 
</h2>
<h1 style="margin-top: 2px">
The open source platform for building rich internet applications
</h1>
<div>
OpenLaszlo comprises a compiler for its LZX language and an optional server that provides proxying and transcoding. OpenLaszlo allows you to create web applications with a breakthrough user experience. It is offered for free under the business-friendly <a href="http://www-128.ibm.com/developerworks/library/os-cplfaq.html">CPL license</a>.
</div>

<div class="column-in" style="margin-top: 10px;">
<img src="images/lzpix.jpg" style="float: left;"/>
</div>

<div class="column-in" style="margin-left: 400px; margin-top: 7%;">
<h3>
It's not just Flash anymore!
</h3>
Before OpenLaszlo 4.0, OpenLaszlo applications were compiled in .swf format to run on Adobe's Flash Player. With OpenLaszlo 4.0 (OL4), we added the option of compilation to DHTML (browser-native JavaScript). OpenLaszlo 4 handles browser idiosyncrasies so you don't have to.
</div>


<div style="clear: left;"/>

<div id="left">
<div class="column-in">
<h3>
OpenLaszlo @VERSIONID@ is the recommended platform for Flash and DHTML development
</h3>
This release has been tested by users worldwide and vetted by the Laszlo Systems Quality Assurance team. Hundreds of improvements have been made since OpenLaszlo 4.0. Please see the release notes for a detailed description of new features, known problems, and information about the SWF10 support included in this release. 
</div>
</div>


<div id="right">
<div class="column-in">
<h3>
OpenLaszlo Depends on You
</h3>
As an open source project, we rely on the goodwill of our users. You can support OpenLaszlo by <a href="http://www.openlaszlo.org/bugs" target="_top">filing bug reports</a>, <a href="http://www.openlaszlo.org/lists" target="_top">sending us feedback</a>, <a href="http://www.openlaszlo.org/cfaq">contributing bug fixes and enhancements</a>, and helping us to spread the word.
</div>
</div>

<div id="middle">
<div class="column-in">
<h3>
Play and See
</h3>
This OpenLaszlo Explorer contains several demos compiled for both Flash and DHTML. <a href="../../index.html#_lzbookmark=Demos" target="_top">As you will see</a>, their behavior and appearance are identical across runtimes and browsers.
</div>
