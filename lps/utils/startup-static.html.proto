<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!-- Retry until tomcat is up -->
  <meta http-equiv="refresh" content="15;url=http://127.0.0.1:8080/lps-@VERSIONID@/laszlo-explorer/" />
  <title>OpenLaszlo Server: Launching</title> 
</head>
<body bgcolor="#677080">
<center>
  <!-- Amuse the user until tomcat is up -->
  <object type="application/x-shockwave-flash"
    data="startup_launching.swf"
    width="800" height="600">
    <param name="movie" value="startup_launching.swf" />
    <param name="quality" value="best" />
    <param name="scale" value="noscale" />
    <param name="salign" value="LT" />
    <param name="menu" value="false" />
    <param name="bgcolor" value="#677080" />
  </object>
  <!-- Last resort:  let the user try -->
  <p>
    If your browser does not redirect you shortly, please click
    <a href="http://127.0.0.1:8080/lps-@VERSIONID@/laszlo-explorer/">here</a>
    to launch the OpenLaszlo Explorer.
  </p>
</center>
</body>
</html>
