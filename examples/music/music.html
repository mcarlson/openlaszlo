<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

      <link rel="SHORTCUT ICON" href="http://www.laszlosystems.com/favicon.ico" />
      <link href="../../lps/includes/explore.css" rel="stylesheet" type="text/css" />
      <script src="../../lps/includes/utils.js" type="text/javascript"></script>
      <title>Music</title>
  </head>
   <body>
   <h1>Music</h1>
   <div class="smallapp" id="appcontainer">
   </div>
   <div class="desc">
    <p>
       This example shows an mp3 music file streamed over http.  The movement
       of the yellow bar indicates the music playing.  You may need to adjust
       your computer's system volume to hear it.  Click the buttons
       to control the music.
    </p>
       <p id="runtime" class="runtimelabel"></p>
    </div>
    <script type="text/javascript">
        var runtime = getQueryVariable("lzr", "swf7");
        writeOpenLaszloApp(document.getElementById('appcontainer'), "music.lzx", runtime, "360px", "140px");
        document.getElementById("runtime").innerHTML = "Runtime: " + lzRuntimeTagToRuntimeName(runtime);
    </script>
    <noscript>
      Please enable JavaScript in order to use this application. 
    </noscript>
</body>
</html>
