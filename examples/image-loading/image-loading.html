      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

      <link rel="SHORTCUT ICON" href="http://www.laszlosystems.com/favicon.ico" />

      <title>Image Loading</title>
  </head>
   <body>
   <h1>Image Loading</h1>
   <div class="smallapp" id="appcontainer">
   </div>
   <div class="desc">
    <p>
       OpenLaszlo applications can use images in many formats, either compiled into
       the animation or fetched at runtime.  In this example, the icons and
       header graphic are built into the application, and the photos and illustrations
       are loaded at runtime via http.
    </p>
       <p id="runtime" class="runtimelabel"></p>
    </div>
    <script type="text/javascript">
        var runtime = getQueryVariable("lzr", "swf8");
        writeOpenLaszloApp(document.getElementById('appcontainer'), "dataimage.lzx", runtime, "620px", "300px");
        document.getElementById("runtime").innerHTML = "Runtime: " + lzRuntimeTagToRuntimeName(runtime);
    </script>
    <noscript>
      Please enable JavaScript in order to use this application. 
    </noscript>

</body>
</html>
