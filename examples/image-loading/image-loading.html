      <title>Image Loading</title>

   <body>
   <h1>Image Loading</h1>
   <div class="smallapp">
       <script type="text/javascript">
              lzEmbed({url: 'dataimage.lzx?lzt=swf', bgcolor: '#eaeaea', width: '620', height: '300'});
       </script>
   </div>
   <div class="desc">
    <p>
       Laszlo applications can use images in many formats, either compiled into
       the animation or fetched at runtime.  In this example, the icons and
       header graphic are built into the app, and the photos and illustrations
       are loaded at runtime via http.
    </p>
    </div>

</body>
