<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Object System</title>
  </head>
  <body>
    <h1>Flash Runtime</h1>
    <h2>HashMaps</h2>
    <p>
    Flash (JavaScript) Objects are used in the runtime as HashMaps.
  To prevent collisions with Object attributes (e.g., toString), the
  created object's __proto__ is set to null when it is used as a
  HashMap.
    </p>
  </body>
</html>
